[package]
name = "fhe-math"
description = "Mathematical utilities for the fhe.rs library"
version = "0.1.0-beta.3"
edition = "2021"
license = "MIT"
repository = "https://github.com/tlepoint/fhe.rs"

[lib]
bench = false  # Disable default bench (we use criterion)

[dependencies]
fhe-traits = { version = "^0.1.0-beta.3", path = "../fhe-traits" }
fhe-util = { version = "^0.1.0-beta.3", path = "../fhe-util" }

crypto-bigint = "0.4.9"
itertools = "0.10.5"
ndarray = "0.15.6"
num-bigint = "0.4.3"
num-bigint-dig = "0.8.1"
num-traits = "0.2.15"
protobuf = "3.2.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
thiserror = "1.0.37"
zeroize = "1.5.7"
sha2 = "0.10.6"

[dev-dependencies]
criterion = "0.4.0"
proptest = "1.0.0"

[[bench]]
name = "zq"
harness = false

[[bench]]
name = "rq"
harness = false

[[bench]]
name = "ntt"
harness = false

[[bench]]
name = "rns"
harness = false
