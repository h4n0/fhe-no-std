syntax = "proto3";

import "src/protos/rq.proto";

package fhers;

message Ciphertext {
    repeated Rq c = 1;
    bytes seed = 2;
}

message KeySwitchingKey {
    bytes seed = 1;
    uint32 size = 2;
    repeated Rq c0 = 3;
}

message RelinearizationKey {
    KeySwitchingKey ksk = 1;
}

message GaloisKey {
    KeySwitchingKey ksk = 1;
    uint32 exponent = 2;
}

message EvaluationKey {
    RelinearizationKey rk = 1;
    repeated GaloisKey gk = 2;
}